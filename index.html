<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur Calameo Ultimate</title>
    <style>
        /* R√©initialisation de base */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            /* Le fond d√©grad√© que vous voyez d√©j√† */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            width: 100vw;
            display: flex; /* Centre le contenu horizontalement et verticalement */
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* La carte blanche centrale */
        .container {
            background-color: white; /* Fond blanc solide pour √™tre s√ªr qu'on le voit */
            background-color: rgba(255, 255, 255, 0.95); /* Effet verre */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); /* Grosse ombre pour le relief */
            width: 90%;
            max-width: 480px;
            text-align: center;
            position: relative;
            z-index: 10; /* Force l'√©l√©ment √† √™tre au-dessus du fond */
            display: block; /* S√©curit√© */
        }

        h1 {
            color: #1f2937;
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: 800;
        }

        p.subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 15px;
        }

        /* Champs et boutons */
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #4f46e5;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4f46e5, #ec4899);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.02); }
        button:disabled { opacity: 0.7; cursor: wait; transform: none; }

        /* Barre de chargement */
        #loaderSection { display: none; margin-top: 20px; }
        
        .progress-track {
            width: 100%;
            height: 12px;
            background: #e5e7eb;
            border-radius: 6px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4f46e5;
            transition: width 0.3s;
            /* Rayures anim√©es */
            background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem;
            animation: progress-bar-stripes 1s linear infinite;
        }

        @keyframes progress-bar-stripes { from { background-position: 1rem 0; } to { background-position: 0 0; } }

        .warning-message {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: bold;
            margin-top: 15px;
            border: 1px solid #fecaca;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }

        #successSection { display: none; margin-top: 20px; }
        .success-icon { font-size: 50px; display: block; margin-bottom: 10px; }

    </style>
</head>
<body>

    <div class="container">
        <h1>üìë Convertisseur Calameo</h1>
        <p class="subtitle">Design Pro ‚Ä¢ T√©l√©chargement ‚Ä¢ Impression</p>

        <div id="formSection">
            <input type="text" id="url" placeholder="Collez le lien Calameo ici...">
            <button onclick="lancerProcess()" id="startBtn">D√©marrer la conversion</button>
        </div>

        <div id="loaderSection">
            <div id="statusText" style="font-weight:600; color:#374151;">Pr√©paration...</div>
            <div class="progress-track">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="warning-message">
                ‚ö†Ô∏è NE FERMEZ PAS CETTE PAGE<br>
                <span style="font-weight:normal">Le traitement est lourd et prend environ 1 minute.</span>
            </div>
        </div>

        <div id="successSection">
            <span class="success-icon">‚úÖ</span>
            <h3 style="color: #059669; margin-bottom:5px;">Termin√© !</h3>
            <p style="color:#6b7280; font-size:14px; margin-bottom:15px;">Le document est pr√™t.</p>
            
            <a id="manualLink" href="#" style="text-decoration:none;">
                <button style="background:white; color:#4f46e5; border:2px solid #4f46e5;">T√©l√©charger le PDF</button>
            </a>
            <br><br>
            <button onclick="location.reload()" style="background:transparent; color:#9ca3af; padding:5px; font-size:12px;">Nouveau scan</button>
        </div>
    </div>

    <iframe id="printFrame" style="position:fixed; top:-9999px; left:-9999px; width:1px; height:1px;"></iframe>

    <script>
        // LE SCRIPT JAVASCRIPT
        async function lancerProcess() {
            const url = document.getElementById('url').value;
            const formSection = document.getElementById('formSection');
            const loaderSection = document.getElementById('loaderSection');
            const successSection = document.getElementById('successSection');
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');
            const manualLink = document.getElementById('manualLink');

            if(!url) return alert("Veuillez mettre un lien !");

            // UI Switch
            formSection.style.display = 'none';
            loaderSection.style.display = 'block';

            // Animation fausse barre de progression
            let progress = 0;
            const interval = setInterval(() => {
                if(progress < 90) {
                    progress += Math.random() * 2;
                    progressBar.style.width = progress + "%";
                }
            }, 300);

            try {
                statusText.innerText = "üîç Analyse du site & Cookies...";
                
                const response = await fetch('https://pdf-reader-x63m.onrender.com', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || "Erreur serveur");
                }

                statusText.innerText = "üì• G√©n√©ration du fichier PDF...";
                progressBar.style.backgroundColor = "#10b981"; // Passe au vert

                const blob = await response.blob();
                const pdfUrl = URL.createObjectURL(blob);

                // Fin
                clearInterval(interval);
                progressBar.style.width = "100%";
                
                await new Promise(r => setTimeout(r, 500)); // Petite pause visuelle

                loaderSection.style.display = 'none';
                successSection.style.display = 'block';

                // Config boutons
                manualLink.href = pdfUrl;
                manualLink.download = "Document_Calameo.pdf";

                // Auto Download
                const a = document.createElement('a');
                a.href = pdfUrl;
                a.download = "Document_Calameo.pdf";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                // Auto Print
                const iframe = document.getElementById('printFrame');
                iframe.src = pdfUrl;
                iframe.onload = function() {
                    setTimeout(() => {
                        try {
                            iframe.contentWindow.focus();
                            iframe.contentWindow.print();
                        } catch(e) {}
                    }, 3000);
                };

            } catch(e) {
                clearInterval(interval);
                alert("Erreur: " + e.message);
                location.reload();
            }
        }
    </script>

</body>
</html>
